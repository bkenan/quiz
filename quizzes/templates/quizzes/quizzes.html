{% extends "quizzes/layout.html" %}
{% load static %}

{% block scripts %}
    <script src="{% static 'quizzes/quizzes.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
home
{% endblock title %}

{% block content %}
<!-- Modal -->
<div class="modal fade" id="quizModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Welcome to the quiz!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" id="start-button" class="btn btn-primary">Start</button>
        </div>
      </div>
    </div>
  </div>

<div class="h1">Quiz list</div>

{% for obj in object_list %}
<button class="btn-lg btn-link modal-button m-5" data-pk="{{obj.pk}}" data-quiz="{{obj.name}}"
    data-questions="{{obj.question_numbers}}" data-score="{{obj.pass_score}}" data-time="{{obj.time}}"
    data-difficulty="{{obj.difficulty}}" data-toggle="modal" data-target="#quizModal"> {{obj.name}}
</button>
{% endfor %} 


{%endblock content %}
